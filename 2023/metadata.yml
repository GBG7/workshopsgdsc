    if you have JavaScript experience you will better understand some of the code
    that we present.
  slides: MCSS × GDSC Intro to Cybersecurity Workshop.pdf
- name: OWASP Juice Shop Workshop
  date: '2023-03-24'
  host:
  - Michael Pavle
  description: In this workshop, we will be covering a greater variety of web application
    vulnerabilities through Juice Shop in the form of a tutorial. In order to develop
    a deeper understanding of how these vulnerabilities are introduced into the web
    application, we will also be taking a look under the hood into the source code
    of the Juice Shop website.
  slides: Michael's OWASP Juice Shop Workshop.pdf
  recording: https://youtu.be/8GUwXpUDWhs
  code: https://github.com/juice-shop/juice-shop
