- name: 'MCSS × GDSC: Intro to Cybersecurity Workshop'
  date: '2023-03-10'
  host:
  - Michael Pavle
  - Ido Ben Haim
  - Shrey Vakil
  - Sam Chan
  description: In this workshop, we will be covering a broad overview of cybersecurity
    with a hands-on web app challenge for you to get some experience with web vulnerabilities;
